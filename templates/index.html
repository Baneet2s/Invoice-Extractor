<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Extractor</title>
    <style>
        /* Basic styling to make the page look clean and professional. */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        h1 { 
            color: #0056b3;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #spinner {
            text-align: center;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #results { 
            background-color: #e9ecef; 
            border: 1px solid #ced4da; 
            padding: 15px; 
            margin-top: 20px; 
            white-space: pre-wrap; /* This makes the JSON formatting look nice */
            font-family: "Courier New", Courier, monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Document Extractor</h1>
        <p>Upload an invoice image to automatically extract key information into a structured JSON format. This project demonstrates the core functionality of the AI automation tool from my internship.</p>
        
        <!-- The form for uploading the file -->
        <input type="file" id="fileInput" accept="image/png, image/jpeg">
        <button onclick="uploadFile()">Extract Data</button>
        
        <div id="spinner">Processing... Please wait.</div>
        
        <h3>Extraction Results:</h3>
        <pre id="results"></pre>
    </div>

    <script>
        // This JavaScript function handles the file upload without needing a page refresh.
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            const spinner = document.getElementById('spinner');
            
            // Check if a file was selected.
            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            // Create a FormData object to send the file.
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show the spinner and clear previous results.
            spinner.style.display = 'block';
            resultsDiv.textContent = '';

            try {
                // Use the 'fetch' API to send the file to our Flask backend endpoint.
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                if (response.ok) {
                    // If the request was successful, display the JSON data.
                    // The 'null, 2' argument makes the JSON output nicely formatted.
                    resultsDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    // If there was an error, display the error message.
                    resultsDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                // Catch any network or unexpected errors.
                resultsDiv.textContent = `An unexpected error occurred: ${error}`;
            } finally {
                // Hide the spinner once the process is complete.
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Extractor</title>
    <style>
        /* Basic styling to make the page look clean and professional. */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        h1 { 
            color: #0056b3;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #spinner {
            text-align: center;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #results { 
            background-color: #e9ecef; 
            border: 1px solid #ced4da; 
            padding: 15px; 
            margin-top: 20px; 
            white-space: pre-wrap; /* This makes the JSON formatting look nice */
            font-family: "Courier New", Courier, monospace;
            border-radius: 5px;
        }
        #downloadBtn {
            display: none; /* Hidden by default */
            margin-top: 10px;
            background-color: #28a745;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Document Extractor</h1>
        <p>Upload one or more invoice images or PDFs to automatically extract key information into a structured JSON format. This project demonstrates the core functionality of the AI automation tool from my internship.</p>
        
        <input type="file" id="fileInput" accept="image/png, image/jpeg, application/pdf" multiple>
        <button onclick="uploadFile()">Extract Data</button>
        
        <div id="spinner">Processing... Please wait.</div>
        
        <h3>Extraction Results:</h3>
        <pre id="results"></pre>
        <button id="downloadBtn" onclick="downloadCSV()">Download as CSV</button>
    </div>

    <script>
        let extractedData = null; // Store the extracted data globally

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            const spinner = document.getElementById('spinner');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (fileInput.files.length === 0) {
                alert("Please select at least one file first.");
                return;
            }

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file);
            }

            spinner.style.display = 'block';
            resultsDiv.textContent = '';
            downloadBtn.style.display = 'none';
            extractedData = null;

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                if (response.ok) {
                    resultsDiv.textContent = JSON.stringify(result, null, 2);
                    extractedData = result; // Store the data
                    if (extractedData.length > 0) {
                        downloadBtn.style.display = 'block';
                    }
                } else {
                    resultsDiv.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                resultsDiv.textContent = `An unexpected error occurred: ${error}`;
            } finally {
                spinner.style.display = 'none';
            }
        }

        async function downloadCSV() {
            if (!extractedData) {
                alert("No data to download.");
                return;
            }

            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(extractedData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'extracted_invoices.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert(`Error downloading CSV: ${error.error}`);
                }
            } catch (error) {
                alert(`An unexpected error occurred during CSV download: ${error}`);
            }
        }
    </script>
</body>
</html>
